        try {
            const web3 = library
            const instance = new web3.eth.Contract(abi, address)
            return instance
        } catch (error) {
            console.error('[ERROR]:getContract', error)
        }
    }

    const getTokenContractBalance = (library, address) => {
        return new Promise(async resolve => {
            try {
                const tokenIns = await getContract(library, abiMap.sea_bsc_test, '0x41155cbbbb6576515552C4D8E5aac5a1DFd1b649')
                const balance = await tokenIns.methods.balanceOf(address).call()
                resolve(balance)
            } catch (error) {
                console.error('[ERROR]:err', error)
                resolve(0)
            }
        })
    }
